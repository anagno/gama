buildType:
  default: Release
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

linkage:
  default: static
  choices:
    static:
      short: Static
      long: Create static libraries
      linkage: static
    shared:
      short: Shared
      long: Create shared libraries/DLLs
      linkage: shared

use_libxml2:
  default: 'yes'
  choices:
    'yes':
      short: LibXml2
      long: Use the lixml2 lib
      settings:
        USE_LIBXML2: TRUE
    'no':
      short: No LibXml2
      long: Do not use the lixml2 lib
      settings:
        USE_LIBXML2: FALSE

use_sqlite3:
  default: 'yes'
  choices:
    'yes':
      short: SQLlite3
      long: Use the SQLlite3 lib
      settings:
        USE_SQLITE3: TRUE
    'no':
      short: No SQLlite3
      long: Do not use the SQLlite3 lib
      settings:
        USE_SQLITE3: FALSE

use_octave:
  default: 'no'
  choices:
    'yes':
      short: Octave lib
      long: Use the Octave lib
      settings:
        USE_OCTAVE: TRUE
    'no':
      short: No Octave lib
      long: Do not use the Octave lib
      settings:
        USE_OCTAVE: FALSE

enable_testing:
  default: 'yes'
  choices:
    'yes':
      short: UT
      long: Enable the UT
      settings:
        BUILD_TESTING: TRUE
    'no':
      short: No UT
      long: Disable the UT
      settings:
        BUILD_TESTING: FALSE
